<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
 
<body>

    <div class="upperBox">
        <input type="text" placeholder="Enter Name"              id="name" style="height: 30px;">
        <input type="text" placeholder="Enter Father Name"       id="fName" style="height: 30px;">
        <input type="text" placeholder="Enter Date of Birth"     id="dob" style="height: 30px;">
        <input type="text" placeholder="Enter Your City"         id="city" style="height: 30px;">
        <input type="text" placeholder="Enter Contact Number"    id="contact" style="height: 30px;">
        <input type="text" placeholder="Enter Email"             id="email" style="height: 30px;">
        <input type="text" placeholder="Enter Your Skill"        id="skill" style="height: 30px;">
        <input type="text" placeholder="Enter Your Interests"    id="interest" style="height: 30px;">
        <input type="text" placeholder="Enter Your Education"    id="education" style="height: 30px;">
        <input type="text" placeholder="Enter Your Certification"id="certificate" style="height: 30px;">
    </div>

    <div class="button-container">
        <button onclick="temp1()">TEMPLATE 1</button>
        <button onclick="temp2()">TEMPLATE 2</button>
    </div>

    <div id="temp1">

        <h1 class="temp-head"> CV Template 1</h1>
        <h1 id="name1"></h1>
        <h1 id="fName1"></h1>
        <h1 id="dob1"></h1>
        <h1 id="city1"></h1>
        <h1 id="contact1"></h1>
        <h1 id="email1"></h1>
        <h1 id="skill1"></h1>
        <h1 id="interest1"></h1>
        <h1 id="education1"></h1>
        <h1 id="certificate1"></h1>
    </div>
    <div id="temp2">
        <h1 class="temp-head"> CV Template 2</h1>
        <h1 id="name2"></h1>
        <h1 id="fName2"></h1>
        <h1 id="dob2"></h1>
        <h1 id="city2"></h1>
        <h1 id="contact2"></h1>
        <h1 id="email2"></h1>
        <h1 id="skill2"></h1>
        <h1 id="interest2"></h1>
        <h1 id="education2"></h1>
        <h1 id="certificate2"></h1>
    </div>

    <script src="app.js"></script>
</body>

</html>
